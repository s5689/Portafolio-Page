<!-- Go Back Button -->
<style>
  #goBack {
    font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 700;
    font-size: 16px !important;

    position: fixed;
    top: 1vh;
    left: 1vw;
    width: 192.5px !important;
    height: 47px !important;

    color: black;
    border: 1px solid black;
    border-radius: 10px;
    background-color: white;
    box-shadow: 0px 0px 5px 5px black;

    user-select: none;
    cursor: pointer;

    z-index: 9999;
    filter: invert(1);
    transition: filter 500ms, font-weight 500ms;
  }

  #goBack:hover {
    filter: invert(0);
  }

  #goBack img {
    position: relative;
    top: 5px;
    left: 8px;
    width: 25px;

    transform: rotate(90deg);
  }

  #goBack p {
    position: relative;
    top: -20px;
    left: 36px;
  }

  #goBackAnimation {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;

    opacity: 0;
    background-color: black;
    z-index: 99999;

    transition: opacity 500ms;
  }
</style>

<script>
  function goMenu(e) {
    const div = document.getElementById('goBackAnimation');
    div.style.display = 'block';

    setTimeout(() => {
      div.style.opacity = 1;
    }, 1);

    setTimeout(() => {
      document.location.href = `/Portafolio-Page/?prev=${e}`;
    }, 600);
  }
</script>

<div id="goBack" onclick="goMenu(6)">
  <img src="/Portafolio-Page/assets/arrow-ed4d7149.gif" />
  <p>Volver al Portafolio</p>
</div>

<div id="goBackAnimation"></div>
