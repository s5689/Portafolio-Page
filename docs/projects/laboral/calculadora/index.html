<!-- Go Back Button -->
<style>
  #goBack {
    font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 700;
    font-size: 16px !important;

    position: fixed;
    top: 1rem;
    left: 1rem;
    width: 192.5px !important;
    height: 47px !important;

    color: black;
    border: 1px solid black;
    border-radius: 10px;
    background-color: white;
    box-shadow: 0px 0px 5px 5px black;

    user-select: none;
    cursor: pointer;

    z-index: 9999;
    filter: invert(1);
    transition: filter 500ms, font-weight 500ms;
  }

  #goBack:hover {
    filter: invert(0);
  }

  #goBack img {
    position: relative;
    top: 11px;
    left: 8px;
    width: 25px;

    transform: rotate(90deg);
  }

  #goBack p {
    position: relative;
    top: -17px;
    left: 38px;
  }

  #goBackAnimation {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;

    opacity: 0;
    background-color: black;
    z-index: 99999;

    transition: opacity 500ms;
  }
</style>

<script>
  function goMenu(e) {
    const div = document.getElementById('goBackAnimation');
    div.style.display = 'block';

    setTimeout(() => {
      div.style.opacity = 1;
    }, 1);

    setTimeout(() => {
      document.location.href = `/?prev=${e}`;
    }, 600);
  }
</script>

<div id="goBack" onclick="goMenu(5)">
  <img src="/assets/arrow.gif" />
  <p>Volver al Portafolio</p>
</div>

<div id="goBackAnimation"></div>
